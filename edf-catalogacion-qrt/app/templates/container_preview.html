<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa del Contenedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="container">
        <h2 class="text-center">{{ container.name }}</h2>
        <div class="row">
            <div class="col-md-8">
                {% if container.image_file %}
                    <img src="{{ url_for('static', filename='images/' ~ container.image_file) }}" class="img-fluid" alt="{{ container.name }}">
                {% endif %}
                {% if container.qr_image %}
                    <img src="{{ url_for('static', filename='qr_codes/' ~ container.qr_image) }}" class="img-fluid" alt="Código QR de {{ container.name }}">
                {% endif %}
            </div>
            <div class="col-md-4">
                <h3>Detalles</h3>
                <p><strong>Ubicación:</strong> {{ container.location }}</p>
                <p><strong>Objetos:</strong> {{ container.items | join(", ") }}</p>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
