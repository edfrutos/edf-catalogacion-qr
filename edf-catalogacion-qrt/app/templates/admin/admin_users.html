{% extends "layout.html" %}

{% block content %}
<h1>List Users</h1>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('admin.view_user', user_id=user.id) }}" class="btn btn-secondary">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
